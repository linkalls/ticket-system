<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整理券システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5 px-4">
        <h1 class="text-2xl font-bold text-center">整理券システム</h1>
        <div id="login-section" class="mt-5">
            <h2 class="text-xl">管理者ログイン</h2>
            <input type="text" id="adminEmail" placeholder="メールアドレス" class="border rounded p-2 w-full mt-2">
            <input type="password" id="adminPassword" placeholder="パスワード" class="border rounded p-2 w-full mt-2">
            <button id="loginBtn" class="bg-blue-500 text-white rounded p-2 w-full mt-2">ログイン</button>
        </div>
        <div id="admin-dashboard" class="hidden mt-5">
            <h2 class="text-xl">管理者ダッシュボード</h2>
            <button id="issueTicket" class="bg-green-500 text-white rounded p-2 mt-2">整理券発行</button>
            <h3 class="mt-5">発行された整理券</h3>
            <ul id="ticketList" class="mt-2"></ul>
        </div>
    </div>

    <!-- 状態変更用のモーダル -->
    <div id="statusModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-5 rounded w-11/12 max-w-md mx-auto">
            <h2 class="text-xl mb-4">状態を選択</h2>
            <select id="statusSelect" class="border rounded p-2 w-full">
                <option value="待機中">待機中</option>
                <option value="呼び出し済み">呼び出し済み</option>
            </select>
            <div class="mt-4 flex justify-end">
                <button id="cancelBtn" class="bg-gray-500 text-white rounded p-2 mr-2">キャンセル</button>
                <button id="saveBtn" class="bg-blue-500 text-white rounded p-2">保存</button>
            </div>
        </div>
    </div>
</body>
</html>
