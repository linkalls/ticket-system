<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整理券詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script defer src="detail.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5 px-4">
        <h1 class="text-2xl font-bold text-center">整理券詳細</h1>
        <div id="ticketDetail" class="mt-5 p-5 bg-white rounded shadow">
            <h2 class="text-xl mb-4">整理券番号: <span id="ticketNumber"></span></h2>
            <p>発行日時: <span id="issuedAt"></span></p>
            <p>状態: <span id="status"></span></p>
            <div class="qrcode mt-4" id="qrcode"></div>
            <button id="backBtn" class="bg-blue-500 text-white rounded p-2 mt-4">戻る</button>
        </div>
    </div>
</body>
</html>
